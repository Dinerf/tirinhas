<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tirinhas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/profile.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-2 d-flex justify-content-around">
          <button class="navbar-toggler text-white">
          <i class="fas fa-home" id="home"></i>
          </button>
          <button class="navbar-toggler text-white">
          <i class="fas fa-user-friends" id="friends"></i>
          </button>
          <button class="navbar-toggler text-white" id="profile">
          <i class="far fa-user-circle"></i>
          </button>
          <button class="navbar-toggler navbar-opt" type="button" data-toggle="collapse" data-target="#ToggleTextPost" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-align-left text-white"></i>
          </button>
          <button class="navbar-toggler navbar-opt" type="button" data-toggle="collapse" data-target="#ToggleImagePost" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="far fa-image text-white"></i>
          </button>
          <button class="navbar-toggler navbar-opt" type="button" data-toggle="collapse" data-target="#ToggleSearch" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-search text-white"></i>
          </button>
        </div>
        <div class="pos-f-t">
          <div class="collapse collapse-opt" id="ToggleTextPost">
            <div class="bg-dark p-4">
              <div id="textPost" class="d-flex align-items-center justify-content-around">
                <input type="text" class="w-75 newPost br-round" placeholder="No que você está pensando?">
                 <button id="submit" class="btn btn-light textPostButton">Postar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pos-f-t">
          <div class="collapse collapse-opt" id="ToggleImagePost">
            <div class="bg-dark p-4">
              <h5 class="text-white h4">Image Post</h5>
            </div>
          </div>
        </div>
        <div class="pos-f-t">
          <div class="collapse collapse-opt" id="ToggleSearch">
            <div class="bg-dark p-4">
              <div id="textPost" class="d-flex align-items-center justify-content-around">
                <input type="text" class="w-75 br-round" placeholder="O que você procura?">
                 <buttonid="submit" class="btn btn-light">Achar!</button>
                </div>
              </div>
            </div>
          </div>
        </div>          
      </div>
      <nav class="navbar navbar-dark bg-dark p-0">
        <button class="navbar-toggler w-100 m-0 p-0 nav-toggle" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-ellipsis-h p-0 m-0"></i>
        </button>
      </nav>
    </div>
    <main class="">
      <!-- PROFILE -->
      <header class="d-none align-items-center" id="header">
        <div class="profile-photo-field  br-circle d-flex align-items-center justify-content-center m-2">
          <img src="../../ImagemGenerica.png" class="w-100 generic-image">
        </div>
        <div class="text-center">
          <h4 class="mt-2 userName">NOME DA USUÁRIA</h4>
          <div class="d-flex justify-content-center">
            <div class="m-auto">
              <h6>Publicações</h6>
              <p>5</p>
            </div>
            <div class="m-auto">
              <h6>Seguindo</h6>
              <p>10</p>
            </div>
          </div>
        </div>
      </header>
      <!-- FEED -->
      <section id="feed">
        <div class="d-flex justify-content-between mx-2">
          <h6>Seu feed</h6>
          <div class="btn-group">
              <button type="button" class="btn-invisible dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filtrar
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <button class="dropdown-item" type="button">Populares</button>
                <button class="dropdown-item" type="button">Recentes</button>
              </div>
            </div>
        </div>
        <div class="postConteiner border m-2 d-flex">
          <div class="post-photo br-circle d-flex align-items-center justify-content-center m-1">
            <img src="../../ImagemGenerica.png" class="generic-image">
          </div>
          <div class="w-100 p-1 divConteiner">
            <div class="d-flex justify-content-between">
              <h6 class="user-name">Dine</h6>
              <div class="">
                <i class="far fa-comment" id="comment"></i>
                <i class="far fa-heart mx-3" id="like"></i>
                <div class="btn-group dropleft">
                  <button type="button" class="btn-invisible" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-v"></i>
                  </button>
                  <div class="dropdown-menu p-0">
                    <p class="editPost text-center border m-1">Editar</p>
                    <p class="deletePost text-center border m-1">Excluir</p>
                  </div>
                </div>
              </div>
            </div>
            <p class="ownPost">Minha publicação</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- MODAL FRIENDS -->
    <div id="friendsModal" class="absolute br-round border w-75 bg-secondary d-none">
      <i class="far fa-times-circle closeButton"></i>
      <h5 class="text-center">Seguindo</h5>
      <div id="friendsList">
        <div class="d-flex align-items-center border-bottom">
          <div class="post-photo br-circle m-2">
            <img src="../../ImagemGenerica.png" class="generic-image">
          </div>
          <h6 class="m-2">Nome do amigo</h6>
        </div>
      </div>
    </div>
    <!-- COMMENT MODAL -->
    <div id="commentModal" class="absolute br-round border w-75 bg-secondary p-2 d-none">
      <i class="far fa-times-circle closeButton"></i>
      <h5 class="text-center">Comentar</h5>
      <div class="d-flex flex-column align-items-center">
        <textarea type="text" class="br-round h-input w-100" id="textAreaComment"></textarea>
        <button class="mt-2 br-round w-50" id="commentModalButton">Postar</button>
      </div>
    </div>
    <!-- EDIT MODAL -->
    <div id="editModal" class="absolute br-round border w-75 bg-secondary p-2 d-none">
      <i class="far fa-times-circle closeButton"></i>
      <h5 class="text-center">Editar post</h5>
      <div class="d-flex flex-column align-items-center">
        <textarea type="text" class="br-round h-input w-100" id="textAreaEdit"></textarea>
        <button class="mt-2 br-round w-50" id="editModalButton">Postar</button>
      </div>
    </div>


    


    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/post-tmplt.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
