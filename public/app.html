<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tirinhas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-2 d-flex justify-content-around mainNavbar">
          <button class="navbar-toggler text-white">
          <i class="fas fa-home" id="home"></i>
          </button>
          <button class="navbar-toggler text-white">
          <i class="fas fa-user-friends" id="follow"></i>
          </button>
          <button class="navbar-toggler text-white" id="profile">
          <i class="far fa-user-circle"></i>
          </button>
          <button class="navbar-toggler navbar-opt" type="button" data-toggle="collapse" data-target="#ToggleTextPost" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-align-left text-white"></i>
          </button>
          <button class="navbar-toggler navbar-opt" type="button" data-toggle="collapse" data-target="#ToggleImagePost" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="far fa-image text-white"></i>
          </button>
          <button class="navbar-toggler navbar-opt" type="button" data-toggle="collapse" data-target="#ToggleSearch" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-search text-white"></i>
          </button>
        </div>
        <div class="pos-f-t">
          <div class="collapse collapse-opt" id="ToggleTextPost">
            <div class="bg-dark p-4">
              <div id="textPost" class="d-flex align-items-center justify-content-around">
                <textarea type="text" class="w-75 newPost br-round" placeholder="No que você está pensando?"></textarea>
                 <button class="btn btn-light textPostButton">Postar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pos-f-t">
          <div class="collapse collapse-opt" id="ToggleImagePost">
            <div class="bg-dark p-4">
              <h5 class="text-white h4">Image Post</h5>
            </div>
          </div>
        </div>
        <div class="pos-f-t">
          <div class="collapse collapse-opt" id="ToggleSearch">
            <div class="bg-dark p-4">
              <div id="textPost" class="d-flex align-items-center justify-content-around">
                <input type="text" class="w-75 br-round search" placeholder="O que você procura?">
                 <button class="btn btn-light findButton">Achar!</button>
                </div>
              </div>
            </div>
          </div>
        </div>          
      </div>
      <nav class="navbar navbar-dark bg-dark p-0">
        <button class="navbar-toggler w-100 m-0 p-0 nav-toggle" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-ellipsis-h p-0 m-0"></i>
        </button>
      </nav>
    </div>
    <main class="d-flex flex-column align-items-center">
      <!-- PROFILE -->
      <header class="d-none align-items-center justify-content-around" id="header">
        <div class="profile-photo-field br-circle d-flex align-items-center justify-content-center m-2">
          <img src="../../ImagemGenerica.png" class="w-100 generic-image">
        </div>
        <div class="text-center">
          <h4 class="mt-2 userName">NOME DA USUÁRIA</h4>
          <div class="d-flex justify-content-center">
            <div class="m-auto">
              <h6>Publicações</h6>
              <p>5</p>
            </div>
            <div class="m-auto">
              <h6>Seguindo</h6>
              <p>10</p>
            </div>
          </div>
        </div>
      </header>
      <!-- FEED -->
      <div class="d-flex justify-content-between align-items-center mx-2 w-100 px-2 yourFeed">
        <h6>Seu feed</h6>
        <select class="custom-select custom-select-sm w-25 filter">
          <option selected>Filtrar</option>
          <option value="1" id="filterAll">Todos</option>
          <option value="2" id="filterFollow">Seguindo</option>
        </select>
        </div>
      <section id="feed">
        
      </section>
    </main>
    <!-- FOLLOWING MODAL -->
    <div id="followingModal" class="absolute br-round border bg-secondary d-none">
      <i class="far fa-times-circle closeButton"></i>
      <h5 class="text-center">Seguindo</h5>
      <div id="followingList"></div>
    </div>
    <!-- COMMENT MODAL -->
    <div id="commentModal" class="absolute br-round border bg-secondary p-2 d-none">
      <i class="far fa-times-circle closeButton"></i>
      <h5 class="text-center">Comentar</h5>
      <div class="d-flex flex-column align-items-center">
        <textarea type="text" class="br-round h-input w-100" id="textAreaComment"></textarea>
        <button class="mt-2 br-round w-50" id="commentModalButton">Postar</button>
      </div>
    </div>
    <!-- EDIT MODAL -->
    <div id="editModal" class="absolute br-round border bg-secondary p-2 d-none">
      <i class="far fa-times-circle closeButton"></i>
      <h5 class="text-center">Editar post</h5>
      <div class="d-flex flex-column align-items-center">
        <textarea type="text" class="br-round h-input w-100" id="textAreaEdit"></textarea>
        <button class="mt-2 br-round w-50" id="editModalButton">Postar</button>
      </div>
    </div>
    <!-- FIND MODAL -->
    <div id="findModal" class="absolute br-round border bg-secondary d-none">
      <i class="far fa-times-circle closeButton"></i>
      <h5 class="text-center">Resultados</h5>
      <div id="findList"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/post-tmplt.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
